<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ME ON GAME | Competitive Gaming Platform</title>
<meta name="description" content="ME ON GAME â€“ Competitive gaming tournaments, community, and events. Join, compete, and win.">

<style>
:root {
  --green: #25D366;
  --dark: #0b0b0b;
  --card: rgba(255,255,255,0.05);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: var(--dark);
  color: #ddd;
  text-align: center;
}

header {
  padding: 60px 20px;
}

header h1 {
  font-size: 48px;
  color: var(--green);
  text-shadow: 0 0 20px var(--green);
}

section {
  max-width: 900px;
  margin: 40px auto;
  padding: 30px 20px;
  background: var(--card);
  border-radius: 16px;
}

input, button {
  width: 100%;
  max-width: 360px;
  padding: 12px;
  margin: 8px auto;
  border-radius: 8px;
  border: none;
  display: block;
}

button {
  background: var(--green);
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  box-shadow: 0 0 15px var(--green);
}

.hidden { display: none; }

footer {
  margin-top: 80px;
  padding: 25px;
  background: #000;
  font-size: 14px;
  color: #888;
}
</style>
</head>

<body>

<header>
  <h1>ME ON GAME</h1>
  <p>Competitive Gaming â€¢ Tournaments â€¢ Community</p>
</header>

<!-- AUTH -->
<section id="auth">
  <h2>Login / Sign Up</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <button onclick="resetPassword()">Forgot Password</button>
  <p id="authMsg" style="color:red"></p>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden">
  <h2 id="welcome"></h2>
  <p>Your account is active</p>
  <button onclick="logout()">Logout</button>
</section>

<!-- PROFILE -->
<section id="profile" class="hidden">
  <h2>Profile</h2>
  <input id="username" placeholder="Username">
  <input id="photo" placeholder="Photo URL (optional)">
  <button onclick="saveProfile()">Save Profile</button>
  <p id="profileMsg"></p>
</section>

<!-- TOURNAMENT -->
<section id="tournament" class="hidden">
  <h2>Join Tournament</h2>
  <input id="game" placeholder="Game Name">
  <input id="team" placeholder="Team / Solo">
  <button onclick="joinTournament()">Register</button>
  <p id="tournamentMsg"></p>
</section>

<!-- ABOUT -->
<section>
  <h2>About</h2>
  <p>
    ME ON GAME is a competitive gaming platform built for tournaments,
    skilled players, and a growing gaming community.
  </p>
</section>

<footer>
  Â© 2026 ME ON GAME. Built to compete.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

const meOnGameApp = initializeApp(firebaseConfig);
const auth = getAuth(meOnGameApp);
const db = getFirestore(meOnGameApp);

/* AUTH */
window.signup = async () => {
  try {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
  } catch (e) { authMsg.innerText = e.message; }
};

window.login = async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch (e) { authMsg.innerText = e.message; }
};

window.resetPassword = async () => {
  if (!email.value) return authMsg.innerText = "Enter email first";
  await sendPasswordResetEmail(auth, email.value);
  authMsg.innerText = "Password reset email sent";
};

window.logout = () => signOut(auth);

/* STATE */
onAuthStateChanged(auth, user => {
  if (user) {
    auth.classList.add("hidden");
    dashboard.classList.remove("hidden");
    profile.classList.remove("hidden");
    tournament.classList.remove("hidden");
    welcome.innerText = "Welcome " + user.email;
  } else {
    auth.classList.remove("hidden");
    dashboard.classList.add("hidden");
    profile.classList.add("hidden");
    tournament.classList.add("hidden");
  }
});

/* PROFILE */
window.saveProfile = async () => {
  const user = auth.currentUser;
  await setDoc(doc(db, "users", user.uid), {
    username: username.value,
    photo: photo.value,
    role: "user",
    updatedAt: serverTimestamp()
  });
  profileMsg.innerText = "Profile saved";
};

/* TOURNAMENT */
window.joinTournament = async () => {
  const user = auth.currentUser;
  await setDoc(doc(db, "tournaments", user.uid), {
    game: game.value,
    team: team.value,
    joinedAt: serverTimestamp()
  });
  tournamentMsg.innerText = "Registered successfully";
};
</script>

</body>
</html>
