<script>
let score = 0;
let time = 30;
let timer;
let gameInterval;

let highScore = localStorage.getItem("highScore") || 0;
document.getElementById("high").textContent = highScore;

function startGame(){
  score = 0;
  time = 30;

  document.getElementById("score").textContent = score;
  document.getElementById("time").textContent = time;
  document.getElementById("gameArea").innerHTML = "";

  const player = document.getElementById("player").value || "-";
  const team = document.getElementById("team").value || "-";

  document.getElementById("playerName").textContent = player;
  document.getElementById("teamName").textContent = team;

  clearInterval(timer);
  clearInterval(gameInterval);

  timer = setInterval(() => {
    time--;
    document.getElementById("time").textContent = time;
    if(time <= 0){
      endGame();
    }
  }, 1000);

  const speed = document.getElementById("difficulty").value === "hard" ? 700 : 1000;
  gameInterval = setInterval(createTarget, speed);
}

function createTarget(){
  const target = document.createElement("div");
  target.className = "target";

  target.style.left = Math.random() * 80 + "%";
  target.style.top = Math.random() * 80 + "%";

  target.onclick = () => {
    score++;
    document.getElementById("score").textContent = score;
    target.remove();
  };

  document.getElementById("gameArea").appendChild(target);

  setTimeout(() => target.remove(), 1200);
}

function endGame(){
  clearInterval(timer);
  clearInterval(gameInterval);

  if(score > highScore){
    highScore = score;
    localStorage.setItem("highScore", highScore);
    document.getElementById("high").textContent = highScore;
    showGreat();
  }
}

function showGreat(){
  const text = document.createElement("div");
  text.id = "great";
  text.textContent = "great Edrine";
  document.getElementById("gameArea").appendChild(text);

  setTimeout(() => text.remove(), 2000);
}
</script>
