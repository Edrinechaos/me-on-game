<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ME ON GAME ‚Äì Premier League Shooter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0f0f0f,#000);
  color:#fff;
  text-align:center;
  overflow:hidden;
}
h1{
  margin-top:20px;
  color:#3cff9a;
  text-shadow:0 0 15px #3cff9a;
}
.panel{
  margin:15px auto;
  max-width:420px;
  background:rgba(0,0,0,.65);
  padding:15px;
  border-radius:15px;
}
select,button{
  width:90%;
  padding:12px;
  margin:8px 0;
  border-radius:25px;
  border:none;
  font-size:16px;
}
button{
  background:#3cff9a;
  font-weight:bold;
  cursor:pointer;
}
#gameArea{
  position:relative;
  width:100%;
  height:60vh;
  overflow:hidden;
}
.target{
  position:absolute;
  width:60px;
  height:60px;
  cursor:crosshair;
}
.target img{
  width:100%;
  height:100%;
  object-fit:contain;
  filter:drop-shadow(0 0 10px rgba(255,255,255,.5));
}
footer{
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<h1>‚öΩ ME ON GAME</h1>

<div class="panel">
  <select id="playerSelect">
    <option value="">Choose Your Player</option>
    <option>Messi</option>
    <option>CR7</option>
    <option>KDB</option>
    <option>Bruno</option>
    <option>Mbapp√©</option>
    <option>Haaland</option>
  </select>

  <select id="difficulty">
    <option value="1100">Easy</option>
    <option value="750">Medium</option>
    <option value="450">Hard</option>
  </select>

  <button onclick="startGame()">Start Shooting</button>

  <div>
    üë§ Player: <span id="showName">-</span><br>
    ‚è± Time: <span id="time">30</span>s |
    ‚≠ê Score: <span id="score">0</span> |
    üèÜ High Score: <span id="highScore">0</span>
  </div>
</div>

<div id="gameArea"></div>

<footer>¬© 2026 ME ON GAME ‚Äî All Rights Reserved</footer>

<script>
let score = 0;
let timeLeft = 30;
let gameTimer, spawnTimer;
let highScore = localStorage.getItem("plHighScore") || 0;

document.getElementById("highScore").textContent = highScore;

// Premier League badges
const teams = [
 "https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg",
 "https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg",
 "https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg",
 "https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg",
 "https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg",
 "https://upload.wikimedia.org/wikipedia/en/b/b4/Tottenham_Hotspur.svg"
];

function speakWin(){
  const msg = new SpeechSynthesisUtterance("Eddy I won");
  msg.rate = 1;
  msg.pitch = 1.2;
  window.speechSynthesis.speak(msg);
}

function startGame(){
  const player = document.getElementById("playerSelect").value;
  if(!player){
    alert("Please choose a player");
    return;
  }

  document.getElementById("showName").textContent = player;
  score = 0;
  timeLeft = 30;
  document.getElementById("score").textContent = 0;
  document.getElementById("time").textContent = 30;
  document.getElementById("gameArea").innerHTML = "";

  clearInterval(gameTimer);
  clearInterval(spawnTimer);

  const speed = document.getElementById("difficulty").value;

  gameTimer = setInterval(()=>{
    timeLeft--;
    document.getElementById("time").textContent = timeLeft;
    if(timeLeft <= 0) endGame();
  },1000);

  spawnTimer = setInterval(spawnTarget, speed);
}

function spawnTarget(){
  const area = document.getElementById("gameArea");
  const target = document.createElement("div");
  target.className = "target";

  const img = document.createElement("img");
  img.src = teams[Math.floor(Math.random()*teams.length)];
  target.appendChild(img);

  const size = 60;
  target.style.left = Math.random()*(area.clientWidth-size)+"px";
  target.style.top  = Math.random()*(area.clientHeight-size)+"px";

  target.onclick = ()=>{
    score++;
    document.getElementById("score").textContent = score;
    target.remove();
  };

  area.appendChild(target);
  setTimeout(()=>{ if(target.parentNode) target.remove(); },1200);
}

function endGame(){
  clearInterval(gameTimer);
  clearInterval(spawnTimer);
  document.getElementById("gameArea").innerHTML = "";

  if(score > highScore){
    highScore = score;
    localStorage.setItem("plHighScore", highScore);
    document.getElementById("highScore").textContent = highScore;
    speakWin(); // üî• SHOUTS ‚ÄúEddy I won‚Äù
    alert("üî• NEW HIGH SCORE!");
  }else{
    alert("Game Over! Score: " + score);
  }
}
</script>

</body>
</html>
