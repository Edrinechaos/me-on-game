<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ME ON GAME</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
  text-align:center;
}

h1{
  color:#3cff9a;
  text-shadow:0 0 10px #3cff9a;
}

select,button{
  width:80%;
  max-width:300px;
  padding:12px;
  margin:10px auto;
  border-radius:25px;
  border:none;
  font-size:16px;
}

button{
  background:#3cff9a;
  color:#004cff;
  font-weight:bold;
}

#stats{
  margin-top:10px;
}

#gameArea{
  position:relative;
  height:350px;
  margin:20px;
  border-radius:15px;
  background:#111;
  overflow:hidden;
}

.target{
  width:50px;
  height:50px;
  border-radius:50%;
  background:red;
  position:absolute;
}

#great{
  position:absolute;
  top:50%;
  left:-100%;
  font-size:40px;
  font-weight:bold;
  color:#3cff9a;
  white-space:nowrap;
  pointer-events:none;
  animation:moveText 2s linear;
}

@keyframes moveText{
  from{left:-100%;}
  to{left:120%;}
}

nav{
  margin:10px;
}
nav a{
  color:#3cff9a;
  margin:0 5px;
  text-decoration:none;
}
</style>
</head>

<body>

<h1>‚öΩ ME ON GAME</h1>

<nav>
  <a href="index.html">Home</a> |
  <a href="about.html">About</a> |
  <a href="privacy.html">Privacy Policy</a>
</nav>

<select id="player">
  <option value="">Choose Your Player</option>
  <option>CR7</option>
  <option>Messi</option>
  <option>Neymar</option>
</select>

<select id="difficulty">
  <option value="easy">Easy</option>
  <option value="hard">Hard</option>
</select>

<button onclick="startGame()">Start Shooting</button>

<div id="stats">
  ‚è± Time: <span id="time">30</span>s |
  ‚≠ê Score: <span id="score">0</span> |
  üèÜ High Score: <span id="high">0</span>
</div>

<div id="gameArea"></div>

<script>
let score=0;
let time=30;
let timer;
let gameInterval;
let highScore=localStorage.getItem("highScore") || 0;
document.getElementById("high").textContent=highScore;

function startGame(){
  score=0;
  time=30;
  document.getElementById("score").textContent=score;
  document.getElementById("time").textContent=time;
  document.getElementById("gameArea").innerHTML="";
  
  clearInterval(timer);
  clearInterval(gameInterval);

  timer=setInterval(()=>{
    time--;
    document.getElementById("time").textContent=time;
    if(time<=0){
      endGame();
    }
  },1000);

  let speed=document.getElementById("difficulty").value==="hard"?700:1000;
  gameInterval=setInterval(createTarget,speed);
}

function createTarget(){
  const target=document.createElement("div");
  target.className="target";
  target.style.left=Math.random()*80+"%";
  target.style.top=Math.random()*80+"%";

  target.onclick=()=>{
    score++;
    document.getElementById("score").textContent=score;
    target.remove();
  };

  document.getElementById("gameArea").appendChild(target);

  setTimeout(()=>{target.remove()},1200);
}

function endGame(){
  clearInterval(timer);
  clearInterval(gameInterval);

  if(score>highScore){
    highScore=score;
    localStorage.setItem("highScore",highScore);
    document.getElementById("high").textContent=highScore;
    showGreat();
  }

  document.getElementById("gameArea").innerHTML="";
}

function showGreat(){
  const text=document.createElement("div");
  text.id="great";
  text.textContent="great Edrine";
  document.getElementById("gameArea").appendChild(text);
  setTimeout(()=>text.remove(),2000);
}
</script>

</body>
</html>
